  <div class="card mt-4">
    <div class="card-header-funcionario">
      <h5 class="mb-0">Editar Funcion√°rio</h5>
    </div>
    <div class="card-body">
      <div class="form-container-funcionario d-flex justify-content-center mt-3">
        <div class="form-wrapper">
          <form (ngSubmit)="salvar()">
            <div class="input-group mb-3">
              <div class="form-floating w-50">
                <input type="text" class="form-control" id="floatingNome" placeholder="Nome" name="nome" [(ngModel)]="funcionario.nome" required>
                <label for="floatingNome">Nome</label>
              </div>
              <div class="form-floating w-50">
                <input type="number" class="form-control" id="floatingCpf" placeholder="CPF" name="cpf" [(ngModel)]="funcionario.cpf" disabled>
                <label for="floatingCpf">CPF</label>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com" name="email" [(ngModel)]="funcionario.email" required>
              <label for="floatingEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingTelefone" placeholder="Telefone" name="telefone" [(ngModel)]="funcionario.telefone" required>
              <label for="floatingTelefone">Telefone</label>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-lg btn-success mb-3" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
